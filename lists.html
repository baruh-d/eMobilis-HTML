<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>

    <style>
        ol{
            list-style-type: lower-roman;
            background-color: aqua;
        }
        ol>li{
            padding-left: 5px;
        }
        ol>li:hover{
            background-color: brown;    
        }
    </style>
</head>
<body>
    

    <h3>HTML lists</h3>

    <h4>Ordered list</h4>

    <ol>
        <li>red</li>
        <li>blue</li>
        <li>black</li>

    </ol>

    <h4>Unordered list</h4>

    <ul>
        <li>mangoes</li>
        <li>oranges</li>
        <li>bananas</li>


    </ul>

</body>
</html>
